body{

.athlete_container{
	display: grid;
	align-items:center;
	grid-template-columns: 1fr 3fr;
	grid-column-gap: 3%;
	width: 90%;
	margin-left: 5%;
	margin-bottom: 2%;
	background-color: white; /* Box background */
    border: 2px solid black; /* Border around the box */
    padding: 20px; /* Adds space inside the box */
    box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.3); /* Adds a drop shadow */
    border-radius: 10px; /* Rounds the corners */
}

.athlete_container_right{
	display: grid;
	align-items:center;
	grid-template-columns: 3fr 1fr;
	grid-column-gap: 3%;
	width: 90%;
	margin-left: 5%;

    border: 2px solid black; /* Border around the box */
    padding: 20px; /* Adds space inside the box */
    box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.3); /* Adds a drop shadow */
    border-radius: 10px; /* Rounds the corners */
}

.container_paragraph{
	display: grid;
	grid-template-row: 5fr 7fr 1fr;
	gap: 20px;
}
.container > div.buttons{
	align: center;
	padding-top:5.0vw
	display: grid;
	align-items:center;
	grid-template-columns: 1fr 1fr;
	gap: 50px;

.paragraph_text{

	margin-right:5%;
	color: black;
	display:inline;
}
.athlete_photo{
	object-fit:cover;
	max-width:30vw;
	min-width:30vw;
	max-height:60vh;
	min-height:60vh;
	vertical-align:text-bottom;
}

        .footer {

            font-size: 18px;
            margin-bottom: 10px;
        }

        .footer ul {
            list-style: none;
            padding: 0;

        .footer ul li {
            margin-bottom: 5px;
        }

        .footer a {
            color: white;
            text-decoration: none;

        .footer a:hover {
            text-decoration: underline;

        .footer .copyright {
            width: 100%;
            text-align: center;
            margin-top: 20px;

        .social-icons {

            align-items: center;

.call_button{

	font-size: 4vw;
	padding-top: 5px;
	padding-right: 2vw;
	padding-left: 2vw;
	padding-bottom: 5px;
}



@media screen and (max-width: 600px){
	.header_button{
		display: none;
