<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact Us</title>
    <style>
        @font-face { font-family: Bodoni; src: url(./fonts/BodoniFLF-Roman.ttf); }
        @font-face { font-family: Bodoni; font-weight: bold; src: url(./fonts/BodoniFLF-Bold.ttf); }

        body {
            margin: 0;
            background-color: #faeacd;
            color: black;
            font-family: Bodoni, serif;
            text-align: center;
        }

        h1 {
            font-size: 50px;
            margin-bottom: 40px;
            margin-top: 120px;
        }

        h2 {
            font-size: 28px;
            margin-bottom: 20px;
        }

        input, textarea {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 12px;
            background: black;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: #333;
        }

        .main-content-wrapper {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .contact-section {
            display: flex;
            justify-content: center;
            margin-top: 30px;
            position: relative;
        }

        .form-wrapper {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }

        .contact-container {
            background: #ffffff;
            width: 500px;
            max-width: 100%;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .side-contact-info {
            position: absolute;
            right: -280px; /* Increased to add space */
            bottom: -0px; /* Adds vertical spacing from bottom of form */
            background-color: #fff;
            padding: 15px 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 2px 2px 8px rgba(0,0,0,0.15);
            font-size: 14px;
            text-align: left;
            width: 200px;
        }


        .side-contact-info .info-item {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }

        .side-contact-info a {
            color: black;
            text-decoration: none;
        }

        .side-contact-info a:hover {
            text-decoration: underline;
        }

        .footer {
            background-color: black;
            color: white;
            padding: 30px 50px;
            text-align: left;
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            margin: 0;
        }

        @media screen and (max-width: 768px) {
            .contact-section {
                flex-direction: column;
                align-items: center;
            }

            .form-wrapper {
                flex-direction: column;
                align-items: center;
            }

            .side-contact-info {
                position: static;
                margin-top: 30px;
                width: 100%;
                max-width: 500px;
            }
        }
    </style>
</head>

<body>
<div id="header"></div>
<div class="image-container" id="header-placeholder"></div>

<h1>Connect with our Team</h1>

<div class="main-content-wrapper">
    <div class="contact-section">
        <div class="form-wrapper">
            <!-- Contact Form -->
            <div class="contact-container">
                <h2>Get in Touch with Us</h2>
                <form action="https://formspree.io/f/mzzdnwqn" method="POST">
                    <input type="text" name="name" placeholder="Insert name here" required>
                    <input type="email" name="email" placeholder="Insert email here" required>
                    <input type="text" name="subject" placeholder="Subject" required>
                    <textarea name="message" placeholder="Submit Your Message Request" rows="5" required></textarea>
                    <button type="submit">Send Message</button>
                </form>
            </div>

            <!-- Contact Info Box -->
            <div class="side-contact-info">
                <div class="info-item">
                    <img src="email-icon.png" alt="Email" width="22" height="22">
                    <a href="mailto:contact@yourdomain.com">contact@yourdomain.com</a>
                </div>
                <div class="info-item">
                    <img src="phone_icon.png" alt="Phone" width="22" height="22">
                    <a href="tel:1234567890">(123) 456-7890</a>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="footer-placeholder"></div>

<script>
    fetch('./header.html')
        .then(response => response.text())
        .then(data => {
            document.getElementById("header-placeholder").innerHTML = data;
            setTimeout(() => {
                document.querySelector(".header-content")?.classList.add("image-container");
            }, 100);
        })
        .catch(error => console.error("Error loading header:", error));

    fetch('./footer.html')
        .then(response => response.text())
        .then(data => {
            document.getElementById("footer-placeholder").innerHTML = data;
            setTimeout(() => {
                document.querySelector(".footer-content")?.classList.add("image-container");
            }, 100);
        })
        .catch(error => console.error("Error loading footer:", error));
</script>
</body>
</html>
